  <!-- Bootstrap CSS -->

<body id="hospedagem">

  <div th:replace="~{fragments/header :: header}"></div>

  <div class="box">
    <h1> Reservar Hospedagem </h1>

    <form th:object="${hospedagem}">
      <div class="card-body" >
        <div><label  class="card-text card-hospedagem" th:text="*{'Nome: ' + nome}"></label></div>
        <div><label class="card-text card-hospedagem"  th:text="*{'Tipo: ' + tipoHospedagem}"></label></div>
        <div><label  class="card-text card-hospedagem" th:text="*{'PreÃ§o: R$' + valorDiaria}"></label></div>
        <div class="card-text card-hospedagem" >
          <p>Data: </p>
          <input th:type="text" id="dataInicio">
          <input th:type="text" id="dataFinal">
        </div>
        <input type="hidden" id="id" th:value="${hospedagem.id}">
        <div><button class="btn btn-padrao" type="button" id="reservar-button"/>Reservar</div>
        <div class="card-text card-hospedagem" id="pagar-div">
        </div>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/hospedagem/reservar.js"></script>
  <!-- Footer-->
  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
