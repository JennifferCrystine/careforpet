<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastrar</title>
</head>
<body>
    <div class="container">
        <span th:if="${errorMessage}" th:text="${errorMessage}">Error</span>
        <form class="mt-5" th:action="@{/usuario/cadastrar}" method="post">
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="email" class="form-control" name="email" placeholder="Insira seu email">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" placeholder="Escolha uma senha">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" name="confirmacaoSenha" placeholder="Confirme sua senha">
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Cadastrar"/>
            </div>
        </form>
        <div class="mt-2">
            <a href="/login">Já possui conta? Faça o login!</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
