<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
    <div class="container">
        <form class="mt-5" th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input class="form-control" type="text" name="username" placeholder="Insira seu nome de usuário"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input class="form-control" type="password" name="password" placeholder="Insira sua senha"/>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Entre"/>
            </div>
        </form>
        <div>
            <a href="/usuario/cadastrar">Cadastre-se</a>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
