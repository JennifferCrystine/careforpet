<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Profissional - Cuidado com pets</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <span th:if="${errorMessage}"  th:text="${errorMessage}">Error</span>

    <div class="container" th:object="${profissional}">
        <div class="card-body">
            <h4 class="card-title" th:text="*{nome}"></h4>
            <a class="btn btn-primary" th:href="'/profissional/agendar/' + *{id}">Agendar passeio</a>
            <a th:if="${podeAvaliar}" class="btn btn-primary" th:href="'/profissional/avalia/' + *{id}">Avalie</a>
            <p th:if="*{nota != null}" th:text="'Nota: ' + *{nota}"> </p>
            <p class="mt-1" th:text="'Estado: ' + *{estado}"></p>
            <p th:text="'Cidade: ' + *{cidade}"></p>
            <p th:text="'Telefone: ' + *{telefone}"></p>
            <p th:text="'Email: ' + *{email}"></p>
            <p th:text="'Chave pix: ' + *{chavePix}"> </p>
            <p th:text="'PreÃ§o p/ passeio: R$' + *{precoPasseio}"></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/profissional/cadastrar.js"></script>
    </div>
    <!-- Footer-->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
