<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
</head>
<body>
    <h1>Agendar passeio</h1>
    <form th:action="@{/profissional/agendar}" method="post" th:object="${dto}">

        <div class="container">
            <label th:text="'Não se esqueça de ligar para ' + ${nome} + ' verificar disponibilidade, telefone: ' + ${telefone}"></label>
            <input type="hidden" th:field="*{profissionalId}">
            <input type="hidden" th:field="*{usuarioId}">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' id="data" th:field="*{data}" placeholder="Selecione data e hora" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit">Confirmar</button>
            </div>
        </div>
    </form>
    <script src="/js/profissional/agendar.js"></script>
    <!-- Footer-->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
