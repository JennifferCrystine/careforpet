<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div  class="container">
        <h2 class="text-">Agendar passeio</h2>
        <p  th:text="'Não se esqueça de ligar para ' + ${nome} + ' para verificar disponibilidade!'"></p>
        <p th:text="'Telefone: ' + ${telefone}"></p>
        <form th:action="@{/profissional/agendar}" method="post" th:object="${dto}">
            <input type="hidden" th:field="*{profissionalId}">
            <input type="hidden" th:field="*{usuarioId}">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' id="data" th:field="*{data}" placeholder="Selecione data e hora para o passeio" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Confirmar</button>
        </form>
    </div>
    <script src="/js/profissional/agendar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
