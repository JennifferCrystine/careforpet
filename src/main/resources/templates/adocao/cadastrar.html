<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
  <title>Adocao</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div th:replace="~{fragments/header :: header}"></div>
  <div class="container">
    <form class="mt-5" th:action="${'/adocao/registrar'}" method="post" th:object="${pet}" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input class="form-control" type="text" th:field="*{nome}" placeholder="Nome"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Raça</label>
        <input class="form-control" type="text" th:field="*{raca}" placeholder="Raça"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Idade</label>
        <input class="form-control" type="number" th:field="*{idade}" placeholder="Idade"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Endereço</label>
        <input class="form-control" type="text" th:field="*{endereco}" placeholder="Endereço"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Foto</label>
        <input class="form-control" type="file" name="arquivo-imagem" placeholder="Imagem"/>
      </div>

      <button class="btn btn-primary" th:text="Cadastrar"></button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
