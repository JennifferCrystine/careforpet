<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Adote</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <h1 class="mt-3 text-center">Adote um amigo</h1>
        <th:block th:if="${colocarMensagemSucesso}">
            <span class="mt-5 mb-5"><b class="mt-5 mb-5">Tudo certo com a sua adoção, enviaremos informações com os dados de retirada!</b></span>
        </th:block>
        <ul class="list-group">
            <th:block th:each="p : ${pets}">
                <a  class="list-group-item" th:href="${'/adocao/adotar/' + p.id }"><p th:text="${p.nome}"></p></a>

            </th:block>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
